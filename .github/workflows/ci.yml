name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install -U pip
          python -m pip install -e . pytest

      - name: Test
        run: pytest -q

      - name: Build example capsule
        run: |
          vireon capsule --out results/capsule_ci --seed 7 --steps 80

      - name: Verify capsule (hash + claim lock)
        run: |
          python -c "from pathlib import Path; from vireon_contract.verify import verify_hashes, verify_claim_locked; d=Path('results/capsule_ci'); verify_hashes(d); verify_claim_locked(d); print('verified')"

      - name: Upload capsule artifact
        uses: actions/upload-artifact@v4
        with:
          name: vireon-contract-capsule
          path: results/capsule_ci
